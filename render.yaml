services:
  - type: web
    name: roadhealth-ai
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python manage.py collectstatic --noinput && gunicorn roadhealth.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: roadhealth-db
          property: connectionString

databases:
  - name: roadhealth-db
    plan: free
    databaseName: roadhealth_db
    user: roadhealth_user
